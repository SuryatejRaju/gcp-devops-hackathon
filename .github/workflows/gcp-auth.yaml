name: Build & Push to GCP

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: hcl-devops-hackathon
  REGION: asia-south1
  REPO: devops-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Authenticate to GCP
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # 3Ô∏è‚É£ Setup gcloud
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    # 4Ô∏è‚É£ Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev

    # =========================
    # üê≥ BUILD IMAGES
    # =========================

    # 5Ô∏è‚É£ Build application-service (Node)
    - name: Build application-service image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/application-service:latest ./application-service

    # 6Ô∏è‚É£ Build patient-service (Node)
    - name: Build patient-service image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/patient-service:latest ./patient-service

    # 7Ô∏è‚É£ Build order-service (Java)
    - name: Build order-service image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/order-service:latest ./order-service

    # =========================
    # üöÄ PUSH IMAGES
    # =========================

    - name: Push application-service
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/application-service:latest

    - name: Push patient-service
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/patient-service:latest

    - name: Push order-service
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/order-service:latest
